{% extends '__base__.html' %}

{% block title %} Blogs {% endblock %}

{% block content %}

<div class="uk-width-medium-3-4">
    {% for blog in blogs %}
    <article class="uk-article">
        <h2><a href="/blog/{{blog.id}}">{{blog.name}}</a></h2>
        <p class="uk-article-meta"> Posted on {{blog.created_at|datetime}}</p>
        <p>{{blog.summary}}</p>
        <p><a href="/blog/{{blog.id}}"> Continue Read <i class="uk-icon-angle-double-right"></i></a></p>
    </article>
    <hr class="uk-article-divider">
    {% endfor %}
</div>

<div class="uk-width-medium-1-4">
    <div class="uk-panel uk-panel-header">
        <h3 class="uk-panel-title"> Links </h3>
        <ul class="uk-list uk-list-line">
            <li><i class="uk-icon-thumbs-o-up"></i><a target="_blank" href="#">Code</a></li>
        </ul>
    </div>
</div>
{% endblock %}
